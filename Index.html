<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="Styles.css" />
</head>
<body>

    <div class="inicio">
        <div class="tituloTicTac">
            <img id="tituloInicio" src= "IMG/TicTacTitulo2.png" alt="">
        </div>
        <div class="btnReinicio">
            <button id="reinicio"> Reiniciar Juego</button>
        </div>
    </div>

    <table id="scoreboard">
        <tr>
           <td> <img id="imageX" src="IMG/Jugador2.png" alt=""></td> 
           <td width="30"> &nbsp; </td> <!--&nbsp A non-breaking space is a space that will not break into a new line. -->
           <td> <img id="imageX" src="IMG/JugadorO.png" alt=""></td>
        </tr>
        <tr>
           <td class="puntaje" id="player1">
            0 
           </td>
           <td> &nbsp; </td>
           <td class="puntaje" id="player2">
            0 
          </td>
        </tr>
    </table>


    
   
    <div class="game-Container">   
        
        <div class="ganadores" id="ganoX">
            <img id="imagenGanoX" src="" alt="Ganador X" style="display:none;">
          
        </div>
        <div class="ganadores" id="ganoO">
            <img id="imagenGanoO" src="" alt="Ganador O" style="display:none;">
        </div>
        <div class="ganadores" id="EmpateJuego">
            <img id="Empate" src="" alt="Empate" style="display:none;">
        </div>
       
        
        <div class="Tictac-Container">
            <div class="celda" id="Celda0"></div>
            <div class="celda" id="Celda1"></div>
            <div class="celda" id="Celda2"></div>
            <div class="celda" id="Celda3"></div>
            <div class="celda" id="Celda4"></div>
            <div class="celda" id="Celda5"></div>
            <div class="celda" id="Celda6"></div>
            <div class="celda" id="Celda7"></div>
            <div class="celda" id="Celda8"></div>
        </div>

        <div class="fondoTitulos">        
            <div id="turno"></div>
        </div>
    </div>


    <audio id="click" src="IMG/jugador.wav" preload="auto"></audio>
    <audio id="clickStar" src="IMG/star.mp3" preload="auto"></audio>
    <audio id="clickGanador" src="IMG/ganador.wav" preload="auto"></audio>
    <audio id="empateClick" src="IMG/empateClick.wav" preload="auto"></audio>
    <audio id="reinicioSound" src="IMG/Reinicio.wav" preload="auto"></audio>

   
<script src="TicTacToe.js"></script>
</body>
</html>
